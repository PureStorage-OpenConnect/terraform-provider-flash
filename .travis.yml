dist: trusty
sudo: required
language: go
go:
- 1.11
install:
- bash scripts/gogetcookie.sh
- go get github.com/kardianos/govendor
script:
- make test
- make vendor-status
- make vet
- make build
branches:
  only:
  - master
deploy:
  provider: releases
  api_key:
    secure: 
  file: terraform-provider-purestorage
  on:
    repo: devans10/terraform-provider-purestorage
    tags: true
